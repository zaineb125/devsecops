name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    env:
      MONGO_URL: ${{ secrets.MONGO_URL }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
        
    - name: Install server dependencies
      working-directory: api
      run: npm install
    - name: Run server tests
      working-directory: api
      run: npm test

    - name: Install client dependencies
      working-directory: client
      run: npm install
    - name: Build the client
      working-directory: client
      run: npm run build
    - name: Run client tests
      working-directory: client
      run: npm test

  docker-build-and-push:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - uses: actions/checkout@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Build Docker images
      run: docker-compose build
    - name: Tag Docker images
      run: |
        docker tag mern-ui malekghorbel/mern-ui:latest
        docker tag mern-api malekghorbel/mern-api:latest
    - name: Push Docker images
      run: |
        docker push malekghorbel/mern-ui:latest
        docker push malekghorbel/mern-api:latest

  sonarqube-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      with:
        projectKey: "YourProjectKey"  # Replace with your project key
        projectName: "YourProjectName"  # Replace with your project name
        sonarHost: ${{ secrets.SONAR_HOST_URL }}
        token: ${{ secrets.SONAR_TOKEN }}

  # Add deployment job here if needed
